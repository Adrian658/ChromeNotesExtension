<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> 
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="stylesheet.css" media="screen">

        <script src="quill-1.3.6.js"></script>
        <script src="popup.js"></script>
        <script src="Notes.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
	
	<style>
    * {
      font-family: PT Sans;
    }
	</style>

    <body>
        <div class="extension-container">
            <div class="cust-row">
                <div class="product-name cust-col-12 text-white">
                    Chrome Notes
                    <div class="new-note-btn btn btn-primary create-btn">
                        Create <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="note-container">
                <input type="text" id="searcher" placeholder="Search notes..."></input>
                <div class="note-index text-center cust-col-4">
                    <!-- Here we receive a list of all notes, then we iterate through all of them, rendering a new div for each note -->
                    <div class="note-tile btn btn-block">Test Note 1</div>
                    <div class="note-tile btn btn-block">Test Note 2</div>
                    <div class="note-tile btn btn-block">Test Note 3</div>
                    <div class="note-tile btn btn-block">Test Note 4</div>
                    <div class="note-tile btn btn-block">Test Note 5</div>
                    <div class="note-tile btn btn-block">Test Note 6</div>
                    <div class="note-tile btn btn-block">Test Note 7</div>
                    <div class="note-tile btn btn-block">Test Note 8</div>
                    <div class="note-tile btn btn-block">Test Note 9</div>
                    <div class="note-tile btn btn-block">Test Note 10</div>
                    <div class="note-tile btn btn-block">Test Note 11</div>
                    <div class="note-tile btn btn-block">Test Note 12</div>
					<div class="note-tile btn btn-block">Test Note 13</div>
                </div>
                </div>
                <div class="current-note-display cust-col-8">
                    <!-- Here we take the current note and extract and display its contents -->
                    <div class="current-note-title text-center">
                        Truth or Dare
                        <div class="btn btn-danger delete-btn">
                            Delete <i class="fas fa-trash"></i>
                        </div>
                        <!-- <i style="cursor: pointer; position: relative; left: 20px;" onclick="console.log('hello');" class="fa fa-trash" aria-hidden="true"></i> -->
                    </div>
                    <div class="current-note-body">
                        Some text
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    $("#searcher").on("keyup click input", function () {
    var val = $(this).val();
    if (val.length) {
        $(".note-index .note-tile").hide().filter(function () {
            return $(this).get(0).innerText.toLowerCase().indexOf(val.toLowerCase()) != -1;
        }).show();
    }
    else {
        $(".note-index .note-tile").show();
    }
    });
    </script>
</html>
