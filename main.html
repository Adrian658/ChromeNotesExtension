<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="katex/katex.min.css">
        <!-- <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">  -->
        <link rel="stylesheet" href="fa/css/all.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="quill-snow.css" media="screen">
        <link rel="stylesheet" href="stylesheet.css" media="screen">

        <script src="jquery.min.js"></script>
        <script src="jquery-sortable.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="htmlToRtf.js"></script>
        <script src="katex/katex.min.js"></script>
        <script src="quill-1.3.6.js"></script>
        <script src="quill-handler.js"></script>
        <script src="Note.js"></script>
    </head>

    <body>
        <div id="extension-container" class="extension-container">
            <div class="cust-row note-content">
                    <div id="note-container" class="note-container scroll-toggle cust-col-4">
                        <div id="sidebar" class="cust-row">
                            <div id="sidebar-top" class="cust-col-12 pl-0 pt-2 pb-0">
                                <div id="ext-options-container">
                                    <i id="ext-options-btn" class="fas fa-bars transition-quick"></i>
                                    <div id="ext-options-display" class="" style="display: none;">
                                        <i id="index-hide-btn" class="text-white fas fa-search-plus separator"></i>
                                        <div class="separator"></div>
                                        <div id="resize-container">
                                            <i id="resize-btn" class="text-white fas fa-expand-arrows-alt"></i>
                                            <div id="resize-display" class="">
                                                <div id="large-btn" class="resize-btn transition-quick">
                                                    Large
                                                </div>
                                                <div id="normal-btn" class="resize-btn transition-quick">
                                                    Normal
                                                </div>
                                                <div id="small-btn" class="resize-btn transition-quick">
                                                    Small
                                                </div>
                                            </div>
                                        </div>
                                        <div class="separator"></div>
                                        <div id="themes-container">
                                            <i id="themes-btn" class="text-white fas fa-palette"></i>
                                            <div id="themes-display">
                                                <div id="Spotify" class="theme-btn">Spotify</div>
                                                <div id="Rainbow" class="theme-btn">DontWorryBeHappy</div>
                                                <div id="Facebook" class="theme-btn">Blooberry</div>
                                                <div id="IKEA" class="theme-btn">Lime Butter</div>
                                                <div id="Royalty" class="theme-btn">Royalty</div>
                                                <div id="Elegant" class="theme-btn">Elegant</div>
                                                <div id="Peachy" class="theme-btn">Peachy</div>
                                                <div id="Chillaxation" class="theme-btn">Chillaxation</div>
                                                <div id="Sunset" class="theme-btn">Sunset</div>
                                                <div id="Mountains" class="theme-btn">Mountains</div>
                                                <div id="SunFlower" class="theme-btn">SunFlower</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cust-col-12 pl-0 pr-0">
                                <hr id="selection-top-hr"> 
                                <div id="filter-container">
                                    <div id="note-filter-btn" draggable="true" class="btn selection-btn active-display transition-quick">
                                        Notes
                                    </div>
                                    <div id="tags-filter-btn" class="btn selection-btn transition-quick">
                                        Tags
                                    </div>
                                </div>
                                <input type="text" id="searcher" placeholder="Search..." class="transition-quick">
                            </div>
                            <div id="note-index-container" class="scroll-toggle cust-col-12 pl-0 pr-0">
                                <ul id="note-index" class="note-index text-center">
                                </ul>
                            </div>
                            <hr id="new-note-hr">
                            <div id="new-note-btn" class="new-note-btn btn btn-block transition-quick mt-2">
                                New Note <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div id="current-note-display" class="current-note-display cust-col-8">
                        <div id="title-container" class="title-container text-light" style="height: 10%">
                            <div id="title-container-row" class="cust-row">
                                <div id="current-note-title-container" class="cust-col-12 current-note-title-container">                                 
                                    <i id="index-show-btn" class="fas fa-search-minus"></i>                                    
                                    <span id="current-note-title" contenteditable="true" spellcheck="false"></span>
                                    <span id="autosave-label"></span>
                                    <div id="note-options-container">
                                        <div id="note-options-btn" class="">
                                            <i id="options-icon" class="fas fa-ellipsis-h transition-quick"></i>
                                        </div>
                                        <div id="note-options-display" class="closed">
                                            <div id="citation-btn" class="citation-btn transition-quick options-btn">
                                                <i class="fas fa-paste"></i> Insert URL
                                            </div>
                                            <div id="download-container">
                                                <div id="download-expand-btn" class="transition-quick options-btn">
                                                    <i class="fas fa-download"></i> Download
                                                </div>
                                                <div id="download-display" class="">
                                                    <a id="download-btn" download="mk" class="transition-quick options-btn" href="">
                                                        Plain Text (.txt)
                                                    </a>
                                                    <a id="download-rtf-btn" download="mk" class="transition-quick options-btn" href="">
                                                        Rich Text (.rtf)
                                                    </a>
                                                    <div id="download-html-btn" class="transition-quick options-btn">
                                                        HTML (.html)
                                                    </div>
                                                    <div id="pdf-download" class="transition-quick options-btn">
                                                        PDF (.pdf)
                                                    </div>
                                                </div>
                                            </div>                                            
                                            <div id="delete-prompt-btn" class="transition-quick options-btn">
                                                <i class="fas fa-trash"></i> Delete Note
                                            </div>
                                            <div id="modal-delete">
                                                <div id="modal-content">
                                                    <i id="modal-close-btn" class="fas fa-times"></i>
                                                    <div id="delete-confirm-msg">
                                                        Are you sure you want to delete:
                                                        <div id="delete-note-title"></div>
                                                    </div>
                                                    <div id="delete-btn-container">
                                                        <div id="delete-confirm-btn" class="transition-quick">Delete</div>
                                                        <div id="delete-cancel-btn" class="transition-quick">Cancel</div>
                                                    </div>                                                                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="note-row" class="cust-row" style="height: 90%">
                            <div id="cur-note-body-container" class="cust-col-12" style="height: 100%">
                                <div id="toolbar">
                                    <span class="ql-formats">
                                        <select class="ql-font">
                                            <option selected value="arial">Arial</option>
                                            <option value="timesNewRoman">Times</option>
                                            <option value="typewriter">Typewriter</option>
                                            <option value="courier">Courier</option>
                                            <option value="appleChancery">Apple</option>
                                            <option value="mirza">Mirza</option>
                                            <option value="snellroundhand">Snell</option>
                                        </select>
                                        <select class="ql-size"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-list" value="ordered"></button>
                                        <button class="ql-list" value="bullet"></button>
                                        <select class="ql-align"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-bold"></button>
                                        <button class="ql-italic"></button>
                                        <button class="ql-underline"></button>
                                        <button class="ql-strike"></button>
                                        <button class="ql-script" value="sub"></button>
                                        <button class="ql-script" value="super"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-header" value="1"></button>
                                        <button class="ql-header" value="2"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-blockquote"></button>
                                        <button class="ql-code-block"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <select class="ql-color"></select>
                                        <select class="ql-background"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-formula"></button>
                                        <button class="ql-image"></button>
                                        <button class="ql-link"></button>
                                        <button class="ql-clean"></button>
                                    </span>
                                    <span class="ql-formats" style="position: relative;">
                                        <i id="dark-mode-bulb" class="far fa-lightbulb"></i>
                                        <label class="switch">
                                            <input id="dark-mode-btn" type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </span>
                                </div>
                                    <div id="scrolling-container">
                                        <div id="current-note-body" name="editor" class="current-note-body"></div>
                                    </div>
                            </div>
                        </div>
    
                    </div>
                    
            </div>
        </div>
    </body>
    <script src="searcher.js"></script>
</html>
