<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="katex/katex.min.css">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> 
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="stylesheet.css" media="screen">

        <script src="katex/katex.min.js"></script>
        <script src="quill-1.3.6.js"></script>
        <script src="quill-handler.js"></script>
        <script src="Note.js"></script>
        <script src="jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>
    </head>

    <body>
        <div class="extension-container">
            <div class="cust-row note-content">
                    <div id="note-container" class="note-container scroll-toggle cust-col-4">
                        <div id="sidebar" class="cust-row">
                            <div id="filter-container" class="cust-col-12 pl-0 pt-2 pb-0">
                                <i id="index-hide-btn" class="text-white fas fa-chevron-left"></i>
								<img src="Notility Banner.png" style="position: absolute; height: 40px; margin-left: 30px;">
								</img>
                            </div>
                            <div class="cust-col-12 pl-0 pr-0" style="margin-top: 5px;">
                                <input type="text" id="searcher" placeholder="Search..." class="mt-2"> 
                                <hr> 
                                <div id="filter-container">
                                    <div id="note-filter-btn" class="btn selection-btn">
                                        Notes
                                    </div>
                                    <div id="tags-filter-btn" class="btn selection-btn">
                                        Tags
                                    </div>
                                </div>
                                <div id="new-note-btn" class="new-note-btn btn btn-block mt-2">
                                    New Note <i class="fas fa-plus"></i>
                                </div>
                                <hr class="">
                            </div>
                            <div id="note-index-container" class="scroll-toggle cust-col-12 pl-0 pr-0">
                                <div class="note-index text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="current-note-display" class="current-note-display cust-col-8">
                        <div class="title-container" style="height: 15%; color: #0d375f">
                            <div class="cust-row">
                                <div class="cust-col-12 current-note-title-container">
                                    <i id="index-show-btn" class="text-white fas fa-chevron-right"></i>
                                    <span id="current-note-title" contenteditable="true" spellcheck="false"></span>
                                    <div id="note-options" class="btn btn-info note-options-btn">
                                        <i class="fas fa-sort-down"></i>
                                    </div>
                                    <div id="note-options-display" class="closed">
                                        <a id="download-btn" download="mk" class="btn btn-secondary download-btn" href="">
                                            <i class="fas fa-download"></i>
                                        </a>
                                        <div id="citation-btn" class="btn btn-warning citation-btn">
                                            <i class="fas fa-band-aid"></i>
                                        </div>
                                        <div id="delete-btn" class="btn btn-danger delete-btn">
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cust-row">
                                <div class="cust-col-4">
                                    <span id="autosave-label"></span>
                                </div>
                                <div id="tags-container" class="cust-col-8">
                                    <span id="tags"></span>
                                </div>
                            </div>
                        </div>
                        <div class="cust-row" style="height: 85%">
                            <div id="cur-note-body-container" class="cust-col-12" style="height: 100%">
                                <div id="toolbar">
                                    <span class="ql-formats">
                                        <select class="ql-font">
                                            <option selected value="arial">Arial</option>
                                            <option value="timesNewRoman">Times</option>
                                            <option value="typewriter">Typewriter</option>
                                            <option value="courier">Courier</option>
                                            <option value="appleChancery">Apple</option>
                                            <option value="mirza">Mirza</option>
                                            <option value="snellroundhand">Snell</option>
                                        </select>
                                        <select class="ql-size"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-header" value="1"></button>
                                        <button class="ql-header" value="2"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-blockquote"></button>
                                        <button class="ql-code-block"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-bold"></button>
                                        <button class="ql-italic"></button>
                                        <button class="ql-underline"></button>
                                        <button class="ql-strike"></button>
                                        <button class="ql-script" value="sub"></button>
                                        <button class="ql-script" value="super"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <select class="ql-color"></select>
                                        <select class="ql-background"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-list" value="ordered"></button>
                                        <button class="ql-list" value="bullet"></button>
                                        <select class="ql-align"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-formula"></button>
                                        <button class="ql-image"></button>
                                        <button class="ql-link"></button>
                                        <button class="ql-clean"></button>
                                    </span>
                                </div>
                                <div id="scrolling-container">
                                    <div id="current-note-body" name="editor" class="current-note-body">
                                        Test
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
            </div>
        </div>
    </body>
    <script src="searcher.js"></script>
</html>
