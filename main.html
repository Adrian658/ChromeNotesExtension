<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> 
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="stylesheet.css" media="screen">


        <script src="quill-1.3.6.js"></script>
        <script src="quill-handler.js"></script>
        <script src="Note.js"></script>
        <script src="jquery.min.js"></script>
    </head>
	
	<style>
    * {
      font-family: PT Sans;
    }
	</style>

    <body>
        <div class="extension-container">
            <div class="cust-row note-content">
                    <div id="note-container" class="note-container scroll-toggle cust-col-4">
                        <div id="filter-container">
                            <div id="note-filter-btn" class="btn btn-primary">
                                Notes
                            </div>
                            <div id="category-filter-btn" class="btn btn-primary">
                                Categories
                            </div>
                        </div>
                        <input type="text" id="searcher" placeholder="Search notes...">
                        <div id="new-note-btn" class="new-note-btn btn btn-block">
                            Create <i class="fas fa-plus"></i>
                        </div>
                        <div class="note-index text-center">
                            <!-- Here we receive a list of all notes, then we iterate through all of them, rendering a new div for each note -->
                        </div>
                    </div>
                    <div id="current-note-display" class="current-note-display cust-col-8">
                        <div class="title-container text-light" style="height: 15%">
                            <div class="cust-row">
                                <div class="cust-col-12">
                                    <div class="current-note-title">
                                        <span id="current-note-title" contenteditable="true" maxlength="20"></span>
                                        <span id="delete-btn" class="btn btn-danger delete-btn">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="cust-row">
                                <div class="cust-col-4">
                                    <span id="autosave-label"></span>
                                </div>
                                <div class="cust-col-8">
                                    <span id="categories"></span>
                                </div>
                            </div>
                        </div>
                        <div class="cust-row" style="height: 85%">
                            <div id="cur-note-body-container" class="cust-col-12" style="height: 100%">
                                <div id="toolbar">
                                    <select class="ql-size">
                                        <option value="small"></option>
                                        <option selected></option>
                                        <option value="large"></option>
                                        <option value="huge"></option>
                                    </select>
                                    <button class="ql-bold"></button>
                                    <button class="ql-script" value="sub"></button>
                                    <button class="ql-script" value="super"></button>
                                    <button class="ql-image"></button>
                                </div>
                                <div id="scrolling-container">
                                    <div id="current-note-body" name="editor" class="current-note-body">
                                        Test
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
            </div>
        </div>
    </body>
    <script src="searcher.js"></script>
</html>
